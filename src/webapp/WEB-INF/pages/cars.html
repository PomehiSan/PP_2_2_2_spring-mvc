<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <th:block th:each="car : ${cars}">
            <tr>
                <td th:text="${car.getName()}"></td>
                <td th:text="${car.getModel()}"></td>
                <td th:text="${car.getOld()}"></td>
            </tr>
        </th:block>
    </table>
</body>
</html>
